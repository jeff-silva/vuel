<script src="../vuel.min.js"></script>

<template id="input-address">
	<div>
		<!-- layout 0 -->
		<div class="row" v-if="layout==0">
			<div class="col-sm-6 input-address-margin">
				<div class="input-group">
					<input type="text" class="form-control input-address-autocomplete" placeholder="Pesquisar" v-model="params.search" @keyup.enter="_search();">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default" @click="_search();">
							<i class="fa fa-fw fa-spin fa-spinner" v-if="loading"></i>
							<i class="fa fa-fw fa-search" v-else></i>
						</button>
					</div>
				</div>
			</div>
			<div class="col-sm-6"><div class="text-danger">{{ error }}</div></div>
			<div class="col-sm-10 input-address-margin"><input type="text" class="form-control" placeholder="Rua" v-model="value.route"></div>
			<div class="col-sm-2 col-xs-4 input-address-margin"><input type="text" class="form-control" placeholder="Nº" v-model="value.number"></div>
			<div class="col-sm-4 col-xs-8 input-address-margin"><input type="text" class="form-control" placeholder="Complemento" v-model="value.complement"></div>
			<div class="col-sm-4 col-xs-6 input-address-margin"><input type="text" class="form-control" placeholder="CEP" v-model="value.postal"></div>
			<div class="col-sm-4 col-xs-6 input-address-margin"><input type="text" class="form-control" placeholder="Bairro" v-model="value.district"></div>
			<div class="col-sm-4 col-xs-6 input-address-margin"><input type="text" class="form-control" placeholder="Cidade" v-model="value.city"></div>
			<div class="col-sm-4 col-xs-3 input-address-margin"><input type="text" class="form-control" placeholder="Estado" v-model="value.state"></div>
			<div class="col-sm-4 col-xs-3 input-address-margin"><input type="text" class="form-control" placeholder="País" v-model="value.country"></div>
			<div class="col-xs-12">
				<iframe :src="value.embed" style="width:100%; height:200px; border:none;" v-if="value.embed"></iframe>
			</div>
		</div>
		<!-- layout 0 -->

		<!-- layout 1 -->
		<div v-if="layout==1">
			<div class="input-group">
				<input type="text" v-model="_formatted()" class="form-control" @focus="_modal('.modal-layout-1');" readonly="readonly">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default" @click="_modal('.modal-layout-1');">
						<i class="fa fa-fw fa-globe"></i>
					</button>
				</div>
			</div>
			<div class="modal fade modal-layout-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Pesquisar endereço</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-sm-6 input-address-margin">
									<div class="input-group">
										<input type="text" class="form-control input-address-autocomplete" placeholder="Pesquisar" v-model="params.search" @keyup.enter="_search();">
										<div class="input-group-btn">
											<button type="button" class="btn btn-default" @click="_search();">
												<i class="fa fa-fw fa-spin fa-spinner" v-if="loading"></i>
												<i class="fa fa-fw fa-search" v-else></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-sm-6"><div class="text-danger">{{ error }}</div></div>
								<div class="col-sm-10 input-address-margin"><input type="text" class="form-control" placeholder="Rua" v-model="value.route"></div>
								<div class="col-sm-2 col-xs-4 input-address-margin"><input type="text" class="form-control" placeholder="Nº" v-model="value.number"></div>
								<div class="col-sm-4 col-xs-8 input-address-margin"><input type="text" class="form-control" placeholder="Complemento" v-model="value.complement"></div>
								<div class="col-sm-4 col-xs-6 input-address-margin"><input type="text" class="form-control" placeholder="CEP" v-model="value.postal"></div>
								<div class="col-sm-4 col-xs-6 input-address-margin"><input type="text" class="form-control" placeholder="Bairro" v-model="value.district"></div>
								<div class="col-sm-4 col-xs-6 input-address-margin"><input type="text" class="form-control" placeholder="Cidade" v-model="value.city"></div>
								<div class="col-sm-4 col-xs-3 input-address-margin"><input type="text" class="form-control" placeholder="Estado" v-model="value.state"></div>
								<div class="col-sm-4 col-xs-3 input-address-margin"><input type="text" class="form-control" placeholder="País" v-model="value.country"></div>
								<div class="col-xs-12">
									<iframe :src="value.embed" style="width:100%; height:200px; border:none;" v-if="value.embed"></iframe>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- layout 1 -->

		<!-- <pre>{{ $data }}</pre> -->
	</div>
</template>

<style>
input-address {display:block;}
input-address .input-address-margin {margin-bottom:10px;}
</style>

<script>
Vue.vuel("input-address", {
	data: {
		name: "",
		value: {
			label: "",
			formatted_address: "",
			route: "",
			number: "",
			complement: "",
			postal: "",
			district: "",
			city: "",
			state: "",
			state_short: "",
			country: "",
			country_short: "",
			lat: "",
			lng: "",
			embed: "",
			image: "",
		},
		key: "AIzaSyB-Li2nMHdkyiJVLubSOtxZZEqGkmxRpvs",
		preview: "embed", // false, embed, image
		params: {method:"", search:""},
		error: "",
		loading: "",
		layout: "0",
	},
	methods: {
		_modal: function(className) {
			var vm=this, $=jQuery;
			$(className).modal("hide");
			$(vm.$el).find(className).modal("show");
		},
		_search: function() {
			var vm=this, $=jQuery;
			Vue.set(vm, "error", "");
			Vue.set(vm, "loading", "Carregando");
			vm.params.method="search";
			$.get(vm.baseDir+"/actions.php", vm.params, function(resp) {
				if (resp.error) { Vue.set(vm, "error", resp.error); }
				else { Vue.set(vm, "value", resp.success); }
				Vue.set(vm, "loading", "");
			}, "json");
		},
		_formatted: function() {
			var vm=this, ret=[];
			if (vm.value.route) ret.push(vm.value.route);
			if (vm.value.number) ret.push("Nº"+vm.value.number);
			if (vm.value.complement) ret.push(vm.value.complement);
			if (vm.value.postal) ret.push("CEP "+vm.value.postal);
			if (vm.value.city && vm.value.state_short) ret.push(vm.value.city+"/"+vm.value.state_short);
			return ret.join(", ");
		},
	},

	mounted: function() {
		var vm=this, $=jQuery;
	},
});
</script>

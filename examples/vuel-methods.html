<template id="vuel-methods">
	Hello {{ hello }} <br>
	<button class="btn btn-primary" @click="helloWorld();">Hello World</button>
	<button class="btn btn-primary" @click="helloDolly();">Hello Dolly</button>
</template>


<script>
Vue.vuel("vuel-methods", {
	data: {
		hello: "World",
	},
	methods: {
		helloWorld: function() {
			this.hello = "World";
		},

		helloDolly: function() {
			this.hello = "Dolly";
		},
	},
});
</script>

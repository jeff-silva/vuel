<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Li2nMHdkyiJVLubSOtxZZEqGkmxRpvs&libraries=places"></script>

</head>
<body><br>

	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="menu list-group">
					<a href="#input-address.html" class="list-group-item">Input Address</a>
					<a href="#input-codemirror.html" class="list-group-item">Input Codemirror</a>
					<a href="#input-phone.html" class="list-group-item">Input Phone</a>
					<a href="#input-uploader.html" class="list-group-item">Input Uploader</a>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="menu-content"></div>
			</div>
		</div>
	</div>


	<script>
	$(document).ready(function($) {
		var _hashChange = function() {
			var file = location.hash.replace("#", "") + "?rand=" + Math.random();
			$(".menu-content").css({opacity:.5});
			$.get(file, function(resp) {
				$(".menu-content").html(resp);
				$(".menu-content").css({opacity:1});
			});
		};
		$(window).on("hashchange", _hashChange);
		_hashChange();
	});
	</script>
	
</body>
</html>
